version: '3.8'

services:
  # 1. MySQL 資料庫服務
  mysql-db:
    image: mysql:8.0
    container_name: asus_news_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: security_news
      MYSQL_USER: scraper_user
      MYSQL_PASSWORD: scraper_password
      # --- [新增這行] 強制伺服器端使用 UTF-8 編碼 ---
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    # ---------------------------------------------
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - scraper_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Python 應用程式服務
  app:
    build: .
    container_name: asus_news_worker
    depends_on:
      mysql-db:
        condition: service_healthy
    # --- [關鍵修正] ---
    # 使用 env_file 直接載入 .env 檔案中的所有變數
    # 這樣 Python 才能讀取到 GOOGLE_FORM_URL
    env_file:
      - .env
    # ----------------
    volumes:
      - .:/app
    networks:
      - scraper_network
    # 保持容器開啟，方便開發
    command: tail -f /dev/null

volumes:
  db_data:

networks:
  scraper_network:
    driver: bridge